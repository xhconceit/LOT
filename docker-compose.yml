services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lot
      POSTGRES_USER: lot
      POSTGRES_PASSWORD: lot_secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lot -d lot"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
